<!DOCTYPE html>
<html>
<head>
	<title>Precios de tus mejores guitarras!!</title>
	<meta charset="utf-8" />
	<link rel="stylesheet"  href="css/invie.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet">
</head>
<body>
	<header id="header" class="header background">
		<div class="contenedor">
			<figure class="logotipo">
				<img src="images/invie.png" width="186" height="60" alt="Invie acustica" />
			</figure>
			<nav class="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html#guitarras">Guitarras</a></li>
					<li><a href="precios.html">Precios</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie classic</td>
						<td>$100000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie classic</td>
						<td>$100000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie classic</td>
						<td>$100000</td>
						<td>Una guitarra muy pro</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="Logotipo blanco" />
				<a href="tel:+52323242<"><strong>Teléfono</strong><span>323242</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>

			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" required id="nombre" placeholder="" />
					<label for="email">E-mail</label>
					<input type="email" name="email" required id="email" placeholder="" />
					<div class="sexo">
						<label for="mujer">Mujer
							<input type="radio" checked name="sexo" required id="mujer" value="mujer" />
						</label>
						<label for="hombre">Hombre
							<input type="radio" name="sexo" required id="hombre" value="hombre" />
							</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros">Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentariosText">Comentarios</label>
					<textarea name="comentariosText" id="comentariosText" cols="30" rows="10"></textarea>
					<input type="submit" name="Enviar" class="button">
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
